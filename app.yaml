application: virtualdagkot
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /js
  static_dir: js
- url: /css
  static_dir: css
- url: /less
  static_dir: less
- url: /images
  static_dir: images
- url: /.*
  script: main.app

libraries:
- name: jinja2
  version: latest
